<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalshi Orderbook Live Prices</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .markets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 25px;
        }

        .market-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .market-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .market-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .market-ticker {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            word-break: break-all;
        }

        .market-info {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .price-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85em;
        }

        .price-yes {
            background: #10b981;
            color: white;
        }

        .price-no {
            background: #ef4444;
            color: white;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .markets-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Kalshi Orderbook Live Prices</h1>
            <div class="stats" id="stats">
                <div class="stat-item">
                    <span class="stat-label">Markets</span>
                    <span class="stat-value" id="stat-markets">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Trades</span>
                    <span class="stat-value" id="stat-trades">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Status</span>
                    <span class="stat-value">
                        <span class="status-indicator active"></span>
                        <span id="stat-status">Loading...</span>
                    </span>
                </div>
            </div>
        </header>

        <div id="markets-container" class="markets-grid">
            <div class="loading">Loading markets...</div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        const UPDATE_INTERVAL = 5000; // Update every 5 seconds (volume doesn't change as fast as prices)
        
        let charts = {};
        let markets = [];

        // Initialize
        async function init() {
            try {
                await loadStats();
                await loadMarkets();
                startAutoUpdate();
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize. Make sure the server is running.');
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const data = await response.json();
                
                document.getElementById('stat-markets').textContent = data.unique_markets || 0;
                document.getElementById('stat-trades').textContent = data.total_trades?.toLocaleString() || 0;
                document.getElementById('stat-status').textContent = 'Live';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load all markets
        async function loadMarkets() {
            try {
                const response = await fetch(`${API_BASE}/api/markets`);
                const data = await response.json();
                markets = data.markets || [];

                if (markets.length === 0) {
                    document.getElementById('markets-container').innerHTML = 
                        '<div class="error">No active markets found in the last hour.</div>';
                    return;
                }

                document.getElementById('markets-container').innerHTML = '';
                
                // Create a card and chart for each market
                for (const ticker of markets) {
                    createMarketCard(ticker);
                    await loadMarketData(ticker);
                }
            } catch (error) {
                console.error('Error loading markets:', error);
                showError('Failed to load markets: ' + error.message);
            }
        }

        // Create a market card
        function createMarketCard(ticker) {
            const container = document.getElementById('markets-container');
            const card = document.createElement('div');
            card.className = 'market-card';
            card.id = `card-${ticker}`;
            
            card.innerHTML = `
                <div class="market-header">
                    <div class="market-ticker">${ticker}</div>
                    <div class="market-info">
                        <span class="price-badge" style="background: #667eea; color: white;" id="volume-${ticker}">Total Volume: -</span>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="chart-${ticker}"></canvas>
                </div>
            `;
            
            container.appendChild(card);

            // Initialize chart
            const ctx = document.getElementById(`chart-${ticker}`).getContext('2d');
            charts[ticker] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Volume',
                            data: [],
                            backgroundColor: 'rgba(102, 126, 234, 0.6)',
                            borderColor: 'rgba(102, 126, 234, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        },
                        title: {
                            display: true,
                            text: 'Contract Volume (per minute)'
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Volume'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Load market data
        async function loadMarketData(ticker) {
            try {
                const response = await fetch(`${API_BASE}/api/volume/${ticker}`);
                const data = await response.json();
                const volumeData = data.volume || [];

                if (volumeData.length === 0) {
                    return; // No data
                }

                updateChart(ticker, volumeData);
                updateLatestVolume(ticker, volumeData);

            } catch (error) {
                console.error(`Error loading data for ${ticker}:`, error);
            }
        }

        // Update chart with new data
        function updateChart(ticker, volumeData) {
            const chart = charts[ticker];
            if (!chart) return;

            // Replace data completely
            chart.data.labels = volumeData.map(d => {
                const date = new Date(d.timestamp * 1000);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            });
            chart.data.datasets[0].data = volumeData.map(d => d.volume);

            chart.update();
        }

        // Update latest volume badge
        function updateLatestVolume(ticker, volumeData) {
            if (volumeData.length === 0) return;

            // Calculate total volume for the displayed period
            const totalVolume = volumeData.reduce((sum, item) => sum + item.volume, 0);
            
            const volumeEl = document.getElementById(`volume-${ticker}`);
            if (volumeEl) {
                volumeEl.textContent = `Total Volume (24h): ${totalVolume.toLocaleString()}`;
            }
        }

        // Auto-update all markets
        function startAutoUpdate() {
            setInterval(async () => {
                for (const ticker of markets) {
                    await loadMarketData(ticker);
                }
                // Update stats periodically
                await loadStats();
            }, UPDATE_INTERVAL);
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('markets-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // Start the application
        init();
    </script>
</body>
</html>
